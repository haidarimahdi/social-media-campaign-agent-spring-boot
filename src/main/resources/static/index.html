<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campaign Agent | Dashboard</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #475569;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --success: #16a34a;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: #1e293b;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }

        .card h2 {
            margin-top: 0;
            color: #334155;
            font-size: 1.5rem;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--secondary);
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.1s, background-color 0.2s;
        }

        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: white;
            color: var(--secondary);
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ü§ñ Campaign Agent</h1>
        <p>Autonomous Strategic Planning & Content Generation</p>
    </div>

    <!-- Main Input Card -->
    <div class="card">
        <h2>üéØ Create New Campaign</h2>
        <form action="/full-campaign" method="get">
            <div class="input-group">
                <label for="goal">What is your objective?</label>
                <input type="text" id="goal" name="goal"
                       placeholder="e.g., Plan the launch of a new product..."
                       required autocomplete="off">
            </div>

            <button type="submit" class="btn">
                ‚ú® Generate Strategy & Content
            </button>

            <!-- Secondary Action -->
            <button type="submit" class="btn btn-secondary"
                    formaction="/plan"
                    formtarget="_blank">
                üîç View Raw Strategy (JSON Only)
            </button>
        </form>
    </div>

</div>

</body>
</html>
